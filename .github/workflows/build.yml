name: Build

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest
        ocaml-compiler:
          # Don't include every versions. OCaml-CI already covers that
          - 4.13.x

    runs-on: ${{ matrix.os }}

    steps:
      # Clone the project
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup
      - name: Setup OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Opam dependencies
        run: opam install --deps-only -t .

      - name: Build
        run: opam exec -- dune build @install

      - name: Runtest
        run: opam exec -- dune runtest

      - name: Check help files
        run: opam exec -- dune build @help --auto-promote

      # - name: Upload binary
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: ocamlformat-ubuntu-x86_64
      #     path: _build/install/default/bin/ocamlformat

  test-branch:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        profile:
          - conventional
          - ocamlformat
          - janestreet
    steps:
      - uses: build
      - name: Test ${{ matrix.profile }} profile
        run: opam exec -- ./tools/test_branch.sh -a origin/${{ github.event.pull_request.base.ref }} -b HEAD 'profile=${{ matrix.profile }}'
        shell: bash
